openapi: 3.0.3
info:
  title: STD23008 - TD Final
  version: 1.0.0
servers:
  - url: http://localhost/STD23008.com

paths:
  /competitions:
    get:
      summary: Get a list of competitions
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: true
          schema:
            type: integer
        - name: pageSize
          in: query
          description: Number of items per page
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A paginated list of competitions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionList'
    post:
      summary: Create a new competition
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Competition'
      responses:
        '201':
          description: Competition created successfully

  /teams:
    get:
      summary: Get a list of teams
      parameters:
        - name: teamName
          in: query
          description: Filter teams by name
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Page number for pagination
          required: true
          schema:
            type: integer
        - name: pageSize
          in: query
          description: Number of items per page
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A paginated list of teams
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamList'
    post:
      summary: Create a new team
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
      responses:
        '201':
          description: Team created successfully

  /players:
    get:
      summary: Get a list of players
      parameters:
        - name: playerName
          in: query
          description: Filter players by name
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Page number for pagination
          required: true
          schema:
            type: integer
        - name: pageSize
          in: query
          description: Number of items per page
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A paginated list of players
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerList'
    post:
      summary: Create a new player
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Player'
      responses:
        '201':
          description: Player created successfully

components:
  schemas:
    Competition:
      type: object
      properties:
        name:
          type: string
          example: LIGA
        location:
          type: string
          example: SPAIN
    Team:
      type: object
      properties:
        name:
          type: string
          example: Real Madrid
        slogan:
          type: string
          example: "Hala Madrid!"
    Player:
      type: object
      properties:
        name:
          type: string
          example: Cristiano Ronaldo
        number:
          type: integer
          example: 7
        dominantFoot:
          type: string
          enum:
            - Left
            - Right
          example: Right
    CompetitionList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Competition'
    TeamList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Team'
    PlayerList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Player'